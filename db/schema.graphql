// Schema
const { gql } = require('apollo-server');

const typeDefs = gql`
    type Course {
        title: String        
    }

    type Technology {
        technology: String
    }

    input CourseInput{
        technology: String
    }

    type Query {
        obtainCourses(input:CourseInput!): [Course]
        obtainTechnologies: [Technology]
    }
`;

module.exports = typeDefs;